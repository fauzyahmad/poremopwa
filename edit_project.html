	<link rel="apple-touch-icon" href="assets/images/icons/apple-icon-72x72.png" sizes="72x72">

<body>
	<!--Header Input data-->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<a href="detail_project.html" title=""><i id="arrow-back" class="material-icons">arrow_back</i></a>
			<span class="mdl-layout-title" id="title-nav__style">Edit Project</span>
		</div>
	</header><!-- /header -->	
	<main class="mdl-layout__content">
		<div class="page-content">
			<div class="site-content">
				<div class="container">
					<div id="input-project" class="mdl-grid site-max-width">
						<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content">
							<div class="mdl-card__title">
								<h1 class="title-boq mdl-card__title-text">Telkom Project</h1>
							</div>
							<!-- <div class="input-gambar mdl-card__media">
								<img class="article-image" src="assets/images/telkom.png" alt="telkom">
							</div> -->
							<div class="mdl-grid site-next">
								<div class="mdl-cell mdl-cell--12-col">
									<div class="mdl-card__supporting-text">
										<p>Silahkan isi form dibawah untuk mengedit project Anda:</p>
										<!-- <form id="project-csv">
											<button type="submit" id="upload_boq" style="margin: 5px 10px;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
												Update
											</button>
											<label for="filed" class="custom-file-upload">
										     <!--<i class="material-icons">upload</i> UPLOAD CSV
											</label>
											<input id="filed" type="file" accept=".csv" name="filed">
										</form> -->
										<form id="form-edit" class="form-input">
											<div id="namaProject" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											    <input class="mdl-textfield__input" type="text" value="" name="title" autocomplete="name" id="title">
												<label class="mdl-textfield__label" for="title">Nama Project</label>
												
										  	</div>

										  	<div style="display: none;" id="referenceProject" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											    <input class="mdl-textfield__input" type="text" value="" name="reference_number" autocomplete="name" id="reference_number">
												<label class="mdl-textfield__label" for="reference_number">Reference Number</label>
												
										  	</div>
										   	  	<button style="vertical-align: middle;" type="button" id="assignment" class="mdlext-js-collapsible mdl-button mdl-js-button mdl-js-ripple-effect">Assignment <i class="add-partner material-icons">add</i></button>
										   		<div class="mdlext-collapsible-group">
										   	      <select id="partners" class="js-example-basic-multiple" name="partners[]" multiple="multiple">
										   	        
										   	      </select>
										   		</div>
										   	<input type="text" style="display: none;" id="deadline" value="">
										  	
										  	<div id="input-lokasi" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											    <input class="mdl-textfield__input" type="text" value="" name="lokasi" id="lokasi">
												<label class="mdl-textfield__label" for="lokasi">Lokasi</label>
												<!-- <span class="mdl-textfield__error">Lokasi hanya boleh huruf</span> -->
										  	</div>
										  	<button type="button" id="get-location__input" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
											  Lihat Map
											</button>
											<div class="mdl-spinner mdl-js-spinner is-active" id="location-loader"></div>

											<div class="map" id="map1"></div>
											<button type="button" id="get-address__input" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
											  Set Alamat
											</button>
											
												<div id="id_coord_x" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											    <input value=" " class="mdl-textfield__input" type="text" name="coord_x" id="coord_x">
											    <label class="mdl-textfield__label" for="coord_x">Koordinat X</label>
										  	</div>
										  	<div id="id_coord_y" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											    <input value=" " class="mdl-textfield__input" type="text" name="coord_y" id="coord_y">
											    <label class="mdl-textfield__label" for="coord_y">Koordinat Y</label>
										  	</div>
										  	<div id="id_address" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											    <textarea class="mdl-textfield__input" type="text" rows="5" name="address" id="address"></textarea>
											    <label class="mdl-textfield__label" for="address">Alamat</label>
										  	</div>
										  	<div id="id_city" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											    <input value=" " class="mdl-textfield__input" type="text" name="city" id="city">
											    <label class="mdl-textfield__label" for="city">Kota</label>
										  	</div>
											<div id="tahunProject" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											    <input class="mdl-textfield__input" type="number" value="" name="fiscal_year" id="fiscal_year">
											    <label class="mdl-textfield__label" for="fiscal_year">Tahun Anggaran</label>
										  	</div>
										  	<div id="pilihanKuartal" style="width: 100%!important;" class="mdlext-selectfield mdlext-js-selectfield mdlext-selectfield--floating-label">
										  	  <select id="quartal" name="quartal" class="mdlext-selectfield__select">
										  	    <option value=""></option>
										  	    <option value="1">Q1</option>
										  	    <option value="2">Q2</option>
										  	    <option value="3">Q3</option>
										  	    <option value="4">Q4</option>
										  	  </select>
										  	  <label for="type" class="mdlext-selectfield__label">Kuartal</label>
										  	</div>
										  	<div id="valueProject" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											    <input class="mdl-textfield__input" type="tel" value="" " name="contract_value" id="contract_value">
											    <label class="mdl-textfield__label" for="contract_value">Contract Value</label>
												</div>
											<div id="durationProject" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											    <input value="" class="mdl-textfield__input" type="number" min="0" step="any" name="duration" id="duration">
											    <label class="mdl-textfield__label" for="contract_value">Tenggat Waktu</label>
										  	</div>
										  	<div id="descProject" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											    <textarea class="mdl-textfield__input" type="text" rows="5" name="description" id="description"></textarea>
											    <label class="mdl-textfield__label" for="description">Description</label>
										  	</div>
										  	
											<div style="margin:auto;text-align:center;">
												<button class="submit-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
													Submit 
												  </button>
												  <button class="submit-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="reset">
													  Clear 
												  </button>
											</div>
											
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="mdl-mini-footer">
          <div class="footer-container">
            <div class="mdl-logo">&copy; 2018 Telkom Indonesia. Design: <a href="https://cognito.id/" target="_blank">Cognito Solutions Indonesia</a></div>
            <ul class="mdl-mini-footer__link-list">
              <li><a href="#">Privacy & Terms</a></li>
            </ul>
          </div>
        </footer>
	</main>
	<dialog class="dialog-Edit mdl-dialog">
		<h4 class="mdl-dialog__title">Edit Project Berhasil</h4>
		<div class="mdl-dialog__content">
				
			<p>Berhasil Edit Project</p>		
		</div>
		<div class="mdl-dialog__actions">
			<button type="button" class="ok-Edit mdl-button mdl-button--colored">Lanjutkan</button>
			
		</div>
	
	</dialog>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

<script src="assets/js/idb.js"></script>

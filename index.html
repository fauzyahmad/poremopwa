<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Poremo | Login</title>
	<meta name="description" content="Poremo from Telkom Property"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.red-purple.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/dialog-polyfill.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="manifest" href="manifest.json"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Poremo">
	<link rel="apple-touch-icon" href="assets/images/icons/apple-icon-57x57.png" sizes="57x57">
	<link rel="apple-touch-icon" href="assets/images/icons/apple-icon-60x60.png" sizes="60x60">
	<link rel="apple-touch-icon" href="assets/images/icons/apple-icon-72x72.png" sizes="72x72">
	<link rel="apple-touch-icon" href="assets/images/icons/apple-icon-76x76.png" sizes="76x76">
	<link rel="apple-touch-icon" href="assets/images/icons/apple-icon-120x120.png" sizes="120x120">
	<link rel="apple-touch-icon" href="assets/images/icons/apple-icon-144x144.png" sizes="144x144">
	<link rel="apple-touch-icon" href="assets/images/icons/apple-icon-180x180.png" sizes="180x180">
	<meta name="msapplication-TileImage" content="assets/images/icons/app-144x144.png">
	<meta name="msapplication-TileColor" content="#fff">
	<meta name="theme-color" content="#f5554a"> 
</head>
<body>
	<!--Header Input data-->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<img class="logo-image" src="assets/images/poremo-header.png">
		</div>
	</header><!-- /header -->	
	<main class="mdl-layout__content">
		<div class="page-content">
			<div class="site-content">
				<div class="container">
					<div id="input-project" class="mdl-grid site-max-width">
						<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content"><br>
							<h1 id="titleSub" class="title-boq mdl-card__title-text">Login</h1>
							
							<div class="mdl-grid site-next">
								<div class="mdl-cell mdl-cell--12-col">
									<div class="mdl-card__supporting-text">
										
										<form id="form-login" class="form-input">
											<!-- <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
												<input class="mdl-textfield__input" type="text" name="name" id="name" required>
												<label class="mdl-textfield__input" for="name">Nama Project</label>
											</div> -->
											<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											    <input class="mdl-textfield__input" type="email" name="email" id="email">
											    <label class="mdl-textfield__label" for="email">Email</label>
										  	</div>
										  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											    <input class="mdl-textfield__input" type="password" name="password" id="password">
											    <label for="password" class="mdl-textfield__label">Password</label>
											    <span class="mdl-textfield__error">Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</span>
										  	</div>
										  
									        <button style="display: table-cell;" class="submit-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit">
											  Login
											</button>
											<button style="margin-left: 5px;" class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="reset">
											  Cancel
											</button>
											<br><br>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- <footer class="mdl-mini-footer">
          <div class="footer-container">
            <div class="mdl-logo">&copy; 2018 Telkom Indonesia. Design: <a href="https://cognito.id/" target="_blank">Cognito Solutions Indonesia</a></div>
            <ul class="mdl-mini-footer__link-list">
              <li><a href="#">Privacy & Terms</a></li>
            </ul>
          </div>
        </footer> -->
	</main>

	<dialog class="warning-login mdl-dialog">
		<h4 class="mdl-dialog__title">Need Login</h4>
		<div class="mdl-dialog__content">
			
				<p>Silahkan login terlebih Dahulu untuk masuk ke Apps Poremo</p>

			
		</div>
		<div class="mdl-dialog__actions">
			<button type="button" class="ok-login mdl-button mdl-button--colored">Ok</button>
		</div>
	
	</dialog>

	<dialog class="after-login mdl-dialog">
		<h4 class="mdl-dialog__title">Success Login</h4>
		<div class="mdl-dialog__content">			
				<p>Selamat, Anda Berhasil Login!</p>
		</div>
		<div class="mdl-dialog__actions">
			<button type="button" class="next-home mdl-button mdl-button--colored">Lanjutkan</button>
		</div>
	
	</dialog>

	<dialog class="wrong-login mdl-dialog">
		<h4 class="mdl-dialog__title">Wrong Login</h4>
		<div class="mdl-dialog__content">			
				<p>Email atau Password salah. Silahkan login Kembali!</p>
		</div>
		<div class="mdl-dialog__actions">
			<button type="button" class="login-ulang mdl-button mdl-button--colored">Ok</button>
		</div>
	
	</dialog>
	</div>
	<script defer src="assets/js/material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/js/dialog-polyfill.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/js/promise.js"></script>
	<script src="assets/js/fetch.js"></script>
	<script src="assets/js/idb.js"></script>
	<script src="assets/js/utility.js"></script>
	<script src="assets/js/login.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/script.js"></script>	 
</body>
</html>

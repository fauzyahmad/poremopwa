<body>
	<!--Header Input data-->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<a href="boq.html" title=""><i id="arrow-back" class="material-icons">arrow_back</i></a>
			<span class="mdl-layout-title" id="title-nav__style">Edit Sub Seq.</span>
		</div>
	</header><!-- /header -->	
	<main class="mdl-layout__content">
		<div class="page-content">
			<div class="site-content">
				<div class="container">
					<div id="input-project" class="mdl-grid site-max-width">
						<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content">
							<div class="mdl-card__title">
								<h1 class="title-boq mdl-card__title-text">BOQ</h1>
							</div>
							<!-- <div class="input-gambar mdl-card__media">
								<img class="article-image" src="assets/images/telkom.png" alt="telkom">
							</div> -->
							<div class="mdl-grid site-next">
								<div class="mdl-cell mdl-cell--12-col">
									<div class="mdl-card__supporting-text">
										<p>Silahkan isi form dibawah untuk mengedit Sub Sequence Project Anda:</p>
										<!-- <form id="project-csv">
											<button type="submit" id="upload_boq" style="margin: 5px 10px;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
												Update
											</button>
											<label for="filed" class="custom-file-upload">
										     <!--<i class="material-icons">upload</i> UPLOAD CSV
											</label>
											<input id="filed" type="file" accept=".csv" name="filed">
										</form> -->
										<form id="form-edit_boq" class="form-input">
											<div id="subSequenceProject" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
												<input class=" mdl-textfield__input" id="boq_items_name" value="" type="text" name="boq_items_name" autocomplete="name">
												<label class="mdl-textfield__label" for="boq_items_name">Nama Sub Sequence Project</label>
											</div>

											<div id="specificationBoq" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
												<input class=" mdl-textfield__input" id="specification" value="" type="text" name="specification">
												<label class="mdl-textfield__label" for="specification">Spesifikasi</label>
											</div>

											<div id="volumeBoq" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
												<input class=" mdl-textfield__input" id="volume" value="" type="number" name="volume">
												<label class="mdl-textfield__label" for="volume">Volume</label>
											</div>

											<div id="unitBoq" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
												<input class=" mdl-textfield__input" id="unit" value="" type="text" name="unit">
												<label class="mdl-textfield__label" for="unit">Unit</label>
											</div>

											<div id="bobotBoq" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
												<input class=" mdl-textfield__input" id="weight" value="" type="tel" name="weight">
												<label class="mdl-textfield__label" for="weight">Bobot</label>
											</div>

											<div id="informationBoq" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
												<input class=" mdl-textfield__input" id="information" value="" type="text" name="information">
												<label class="mdl-textfield__label" for="information">Information</label>
											</div>
							  	

										  	
											<div style="margin:auto;text-align:center;">
												<button class="submit-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
													Submit 
												  </button>
												  <button class="submit-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="reset">
													  Clear 
												  </button>
											</div>
											
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

              <li><a href="#">Privacy & Terms</a></li>
            </ul>
          </div>
        </footer>
	</main>

	<dialog class="dialog-Edit mdl-dialog">
		<h4 class="mdl-dialog__title">Edit Sub Seq. Project</h4>
		<div class="mdl-dialog__content">
				
			<p>Berhasil Edit Sub Sequence Project</p>		
		</div>
		<div class="mdl-dialog__actions">
			<button type="button" class="ok-Edit mdl-button mdl-button--colored">Ok</button>
			
		</div>
	
	</dialog>
